<div class="alert alert-warning alert-dismissible fade show" role="alert">

<!-- text area -->
<div class="container">

<form action='/analyze' method='get'>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h3><b>Enter Your text here:</b></h3></label>
  <textarea class="form-control" name='text' style="margin: 0px; width: 1160px; height: 137px;" rows="3"></textarea>
</div>

<!-- switches -->

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removePun" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capAll" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize all letters </label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removeLines" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Remove all end lines</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="remExSp" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Remove extra spaces</label>
</div>



<button type="submit" class="btn btn-dark mt-2">Analyze text</button>
<!-- <button type='submit'>Analyze text</button> -->

</form>
